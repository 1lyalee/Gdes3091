<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Yilia Li Font Design</title>
		<link rel = "stylesheet" type = "text/css" href = "yilia_font.css">
		
    </head>
    <body>
    	
    	<div class="letter letter-a">  
			<div class="stroke"></div>  
			<div class="serif"></div>	
			<div class="serif2"></div>
			<div class="serif3"></div>	
			<div class="serif4"></div>
			
    	</div>

		<div class="letter letter-b">  
			<div class="stroke"></div> 
			<div class="serif"></div>	
			<div class="serif2"></div>
			
			<div class="oval"></div> 
			<div class="oval2"></div>	 		
    	</div>

    	<div class="letter letter-c">    
			<div class="counter"></div>		
    	</div>
		
		<div class="letter letter-d">    
			<div class="stroke"></div> 
			<div class="serif"></div>	
			<div class="serif2"></div>
			<div class="oval"></div> 	
    	</div>

    	<div class="letter letter-e">    
			<div class="stroke"></div> 
			<div class="serif"></div>	
			<div class="serif2"></div>
				
			<div class="arm"></div>	
			<div class="arm_serif_bot"></div>
			<div class="arm_serif_top"></div>	
			<div class="arm_serif_mid1"></div>
			<div class="arm_serif_mid2"></div>			
    	</div>

		<div class="letter letter-f">    
			<div class="stroke"></div> 
			<div class="serif"></div>	
			<div class="serif2"></div>
			<div class="serif3"></div>	
			<div class="arm"></div>	
			<div class="arm_serif_top"></div>	
			<div class="arm_serif_mid1"></div>
			<div class="arm_serif_mid2"></div>			
    	</div>

    	<div class="letter letter-g">
			<div class="counter"></div> 
			<div class="arm"></div>	
			<div class="arm_serif_top"></div>   		
    	</div>

		<div class="letter letter-h">   
			<div class="stroke"></div> 
			<div class="serif"></div>   <div class="serif2"></div> 	
			<div class="serif3"></div>  <div class="serif4"></div>
			<div class="stroke2"></div> 
			<div class="serif5"></div>   <div class="serif6"></div> 	
			<div class="serif7"></div>  <div class="serif8"></div>
			<div class="arm"></div>		
    	</div>

    	<div class="letter letter-i">   
			<div class="stroke"></div> 
			<div class="serif"></div>   <div class="serif2"></div> 	
			<div class="serif3"></div>  <div class="serif4"></div> 	
			<div class="dot"></div>	
    	</div>

		<div class="letter letter-j">  
			<div class="counter"></div>	  
			<div class="stroke"></div>
			<div class="serif"></div> <div class="serif2"></div>			
    	</div>

    	<div class="letter letter-k">  
			<div class="stroke"></div> 
			<div class="serif"></div>   <div class="serif2"></div> 	
			<div class="serif3"></div>  <div class="serif4"></div>
			<div class="serif5"></div>   <div class="serif6"></div> 	
			<div class="serif7"></div>  <div class="serif8"></div>
			<div class="arm"></div>
			 		
    	</div>

		<div class="letter letter-l">   
			<div class="stroke"></div> 
			<div class="serif"></div>   <div class="serif2"></div> 	
			<div class="serif3"></div>  <div class="serif4"></div>
			
			<div class="bar"></div> 	
			<div class="bar_serif_bot"></div> 	
    	</div>
		
    	<div class="letter letter-m">   
			<div class="stroke"></div> 
			<div class="serif"></div>   <div class="serif2"></div> 	
			<div class="serif3"></div>  <div class="serif4"></div>
			<div class="stroke2"></div> 
			<div class="serif5"></div>   <div class="serif6"></div> 	
			<div class="serif7"></div>  <div class="serif8"></div>
			<div class="arm"></div>	 		
    	</div>

		<div class="letter letter-n">   
			<div class="stroke"></div> 
			<div class="serif"></div>   <div class="serif2"></div> 	
			<div class="serif3"></div>  
			<div class="stroke2"></div> 
			<div class="serif5"></div>   <div class="serif6"></div> 	
			<div class="serif7"></div>  <div class="serif8"></div>
			<div class="arm"></div>		
    	</div>

    	<div class="letter letter-o">   
			<div class="counter"></div>	 		
    	</div>

		<div class="letter letter-p">   
			<div class="stroke"></div> 
			<div class="serif"></div>   <div class="serif2"></div> 	
			<div class="serif3"></div>  
			<div class="oval"></div>		
    	</div>

    	<div class="letter letter-q">   
			<div class="counter"></div>	 
			<div class="oval2"></div>		
    	</div>

		<div class="letter letter-r">   
			<div class="stroke"></div> 
			<div class="serif"></div>   <div class="serif2"></div> 	
			<div class="serif3"></div>  
			<div class="serif5"></div>   <div class="serif6"></div> 	
			<div class="serif7"></div> 
			<div class="oval"></div>	
			<div class="oval2"></div>	 		
    	</div>

		<div class="letter letter-s">
			<div class="spine"></div>
			<div class="spine_bottom"></div>
			<div class="serif1"></div>
			<div class="bar_serif"></div> <div class="bar_serif2"></div>
			<div class="bar_serif3"></div> <div class="bar_serif4"></div>
		</div>

		<div class="letter letter-t">
			<div class="stroke"></div> 
			<div class="serif"></div>   <div class="serif2"></div> 	
			<div class="serif3"></div>  <div class="serif4"></div> 	
			<div class="bar"></div>	
			<div class="bar_serif"></div> <div class="bar_serif2"></div>
		    <div class="bling_topleft"></div>
			<div class="bling_topright"></div>	
			<div class="bling_botleft"></div>
			<div class="bling_botright"></div>	
			
		</div>

		<div class="letter letter-u">
			<div class="oval"></div>	
			<div class="serif"></div>   <div class="serif4"></div> 
			<div class="serif5"></div>   <div class="serif8"></div> 	
		</div>

		<div class="letter letter-v">
			<div class="stroke"></div> 
			<div class="serif"></div>   <div class="serif4"></div> 
			<div class="serif5"></div>   <div class="serif8"></div>
		</div> 

		<div class="letter letter-w">
			<div class="stroke"></div> 
			<div class="stroke2"></div> 
			<div class="serif"></div>   <div class="serif4"></div> 
			<div class="serif5"></div>   <div class="serif8"></div>
		</div>

		<div class="letter letter-x">
			<div class="stroke"></div> 
			<div class="serif"></div>   <div class="serif2"></div> 	
			<div class="serif3"></div>  <div class="serif4"></div>
			<div class="stroke2"></div> 
			<div class="serif5"></div>   <div class="serif6"></div> 	
			<div class="serif7"></div>  <div class="serif8"></div>
		</div>

		<div class="letter letter-y">
			<div class="stroke"></div> 
			<div class="serif"></div>   <div class="serif2"></div> 	
			<div class="serif3"></div>  <div class="serif4"></div>
			<div class="stroke2"></div> 
			<div class="serif5"></div>   <div class="serif8"></div>
		</div>

		<div class="letter letter-z">
			<div class="bar_serif"></div> <div class="bar_serif2"></div>
			<div class="stroke"></div>
		</div>

		<div class="letter letter-t_special">
			<div class="stroke"></div> 
			<div class="serif"></div>   <div class="serif2"></div> 	
			<div class="serif3"></div>  <div class="serif4"></div> 	
			<div class="bar"></div>	
			<div class="bar_serif"></div> <div class="bar_serif2"></div>
		    <div class="bling_topleft"></div>
			<div class="bling_topright"></div>	
			<div class="bling_botleft"></div>
			<div class="bling_botright"></div>	
		</div>

    </body>
</html>
